    <script>
        function analyzeStock() {
            const dataInput = document.getElementById('stockData').value;
            const stockData = parseStockData(dataInput);
            
            if (stockData.length < 5) {
                alert('‚ùå Minimal 5 data hari diperlukan untuk analisis yang akurat');
                return;
            }

            const analysis = analyzeStockData(stockData);
            displayResult(analysis, stockData);
        }

        function parseStockData(textData) {
            const lines = textData.trim().split('\n');
            const stockData = [];
            
            for (const line of lines) {
                if (line.trim() === '') continue;
                
                const parts = line.trim().split('\t');
                if (parts.length >= 7) {
                    try {
                        const dataPoint = {
                            Day: parseInt(parts[0]),
                            Date: parts[1],
                            Open: parseFloat(parts[2].replace('.', '').replace(',', '.')),
                            High: parseFloat(parts[3].replace('.', '').replace(',', '.')),
                            Low: parseFloat(parts[4].replace('.', '').replace(',', '.')),
                            Close: parseFloat(parts[5].replace('.', '').replace(',', '.')),
                            Volume: parseFloat(parts[6].replace(/\./g, '').replace(',', '.')),
                            Value: parts[7] ? parseFloat(parts[7].replace(/\./g, '').replace(',', '.')) : 0
                        };
                        
                        if (!isNaN(dataPoint.Close) && !isNaN(dataPoint.Volume)) {
                            stockData.push(dataPoint);
                        }
                    } catch (e) {
                        console.log('Error parsing line:', line, e);
                    }
                }
            }
            
            return stockData.reverse();
        }

        function analyzeStockData(stockData) {
            const closes = stockData.map(d => d.Close);
            const volumes = stockData.map(d => d.Volume);
            const highs = stockData.map(d => d.High);
            const lows = stockData.map(d => d.Low);
            const opens = stockData.map(d => d.Open);
            
            // Enhanced RSI Calculation dengan periode lebih pendek
            const rsi = calculateRSI(closes, 10); // Periode lebih pendek untuk respons lebih cepat
            const currentRSI = rsi[rsi.length - 1];
            
            // Volume Analysis dengan multiple timeframe
            const avgVolume5 = calculateAverage(volumes.slice(-5));
            const avgVolume10 = calculateAverage(volumes.slice(-10));
            const currentVolume = volumes[volumes.length - 1];
            const volumeRatio5 = currentVolume / avgVolume5;
            const volumeRatio10 = currentVolume / avgVolume10;
            
            // Price Momentum dengan multiple MA
            const ma3 = calculateMA(closes, 3);
            const ma5 = calculateMA(closes, 5);
            const ma10 = calculateMA(closes, Math.min(10, stockData.length));
            const currentPrice = closes[closes.length - 1];
            
            // Enhanced Volatility Analysis
            const dailyRanges = highs.map((high, i) => (high - lows[i]) / lows[i]);
            const avgRange5 = calculateAverage(dailyRanges.slice(-5));
            const currentRange = dailyRanges[dailyRanges.length - 1];
            const rangeRatio = currentRange / avgRange5;
            
            // Price Position dengan support dinamis
            const recentLows = lows.slice(-7); // 7 hari terakhir untuk support
            const recentHighs = highs.slice(-7);
            const supportLevel = Math.min(...recentLows);
            const resistanceLevel = Math.max(...recentHighs);
            const pricePosition = (currentPrice - supportLevel) / (resistanceLevel - supportLevel);
            
            // Trend Analysis dengan momentum
            const priceTrend3 = calculateTrend(closes, 3);
            const priceTrend5 = calculateTrend(closes, 5);
            const volumeTrend3 = calculateTrend(volumes, 3);
            
            // New: Compression Detection (harga dan volume menyempit)
            const priceCompression = calculateCompression(closes, 5);
            const volumeCompression = calculateCompression(volumes, 5);
            
            // New: Breakout Potential
            const breakoutPotential = calculateBreakoutPotential(highs, lows, closes, volumes);
            
            // Enhanced Scoring System
            let score = 0;
            let reasons = [];
            let signals = [];

            // 1. RSI Analysis - Lebih sensitif (35 points)
            if (currentRSI < 25) {
                score += 15;
                reasons.push(`üéØ RSI SANGAT RENDAH (${currentRSI.toFixed(1)}) - OVERSOLD EKSTREM`);
                signals.push('strong');
            } else if (currentRSI < 30) {
                score += 10;
                reasons.push(`üìâ RSI rendah (${currentRSI.toFixed(1)}) - Kondisi oversold`);
                signals.push('strong');
            } else if (currentRSI < 35) {
                score += 6;
                reasons.push(`üìä RSI mendekati oversold (${currentRSI.toFixed(1)})`);
                signals.push('medium');
            } else if (currentRSI < 40) {
                score += 3;
                reasons.push(`‚öñÔ∏è RSI netral cenderung rendah (${currentRSI.toFixed(1)})`);
                signals.push('medium');
            }

            // 2. Volume Analysis - Lebih sensitif (30 points)
            if (volumeRatio5 < 0.4 && volumeRatio10 < 0.5) {
                score += 12;
                reasons.push(`üíß VOLUME SANGAT KERING (${(volumeRatio5 * 100).toFixed(1)}% dari rata2 5 hari)`);
                signals.push('strong');
            } else if (volumeRatio5 < 0.6 && volumeRatio10 < 0.7) {
                score += 8;
                reasons.push(`üí® Volume rendah (${(volumeRatio5 * 100).toFixed(1)}% dari rata2 5 hari)`);
                signals.push('strong');
            } else if (volumeRatio5 < 0.8) {
                score += 4;
                reasons.push(`üå¨Ô∏è Volume menurun (${(volumeRatio5 * 100).toFixed(1)}% dari rata2 5 hari)`);
                signals.push('medium');
            }

            // 3. Price Position - Lebih agresif (20 points)
            if (pricePosition < 0.15) {
                score += 10;
                reasons.push(`üõ°Ô∏è HARGA SANGAT DEKAT SUPPORT (${(pricePosition * 100).toFixed(1)}% dari range)`);
                signals.push('strong');
            } else if (pricePosition < 0.25) {
                score += 6;
                reasons.push(`üìà Harga dekat support (${(pricePosition * 100).toFixed(1)}% dari range)`);
                signals.push('medium');
            } else if (pricePosition < 0.35) {
                score += 3;
                reasons.push(`üìä Harga mendekati area support (${(pricePosition * 100).toFixed(1)}% dari range)`);
                signals.push('medium');
            }

            // 4. Volatility Analysis (15 points)
            if (rangeRatio < 0.4) {
                score += 8;
                reasons.push(`‚ö° VOLATILITAS SANGAT RENDAH (${(rangeRatio * 100).toFixed(1)}% dari rata2)`);
                signals.push('strong');
            } else if (rangeRatio < 0.6) {
                score += 5;
                reasons.push(`üìè Volatilitas rendah (${(rangeRatio * 100).toFixed(1)}% dari rata2)`);
                signals.push('medium');
            }

            // 5. Compression Detection - NEW (15 points)
            if (priceCompression > 0.8 && volumeCompression > 0.7) {
                score += 8;
                reasons.push(`üé≠ KOMPRESI TINGGI - Harga dan volume menyempit, siap ekspansi`);
                signals.push('strong');
            } else if (priceCompression > 0.6) {
                score += 4;
                reasons.push(`üìê Harga terkonsolidasi (kompresi ${(priceCompression * 100).toFixed(1)}%)`);
                signals.push('medium');
            }

            // 6. Breakout Potential - NEW (15 points)
            if (breakoutPotential > 0.7) {
                score += 8;
                reasons.push(`üöÄ POTENSI BREAKOUT TINGGI (${(breakoutPotential * 100).toFixed(1)}%)`);
                signals.push('strong');
            } else if (breakoutPotential > 0.5) {
                score += 4;
                reasons.push(`üìà Potensi breakout sedang (${(breakoutPotential * 100).toFixed(1)}%)`);
                signals.push('medium');
            }

            // 7. Trend Momentum (10 points)
            if (priceTrend3 < -0.03 && volumeTrend3 < -0.2) {
                score += 6;
                reasons.push(`üìâ Trend turun kuat - kemungkinan kapitulasi`);
                signals.push('medium');
            } else if (priceTrend5 < -0.02) {
                score += 3;
                reasons.push(`‚ÜòÔ∏è Trend jangka pendek turun`);
                signals.push('weak');
            }

            // Calculate signal strength
            const strongSignals = signals.filter(s => s === 'strong').length;
            const mediumSignals = signals.filter(s => s === 'medium').length;
            const totalSignals = signals.length;

            // Enhanced percentage calculation
            const maxPossibleScore = 35 + 30 + 20 + 15 + 15 + 15 + 10;
            const currentNormalizedScore = (score / maxPossibleScore) * 10;
            const percentageToDry = Math.min(100, Math.max(0, (currentNormalizedScore / 7) * 100));

            // Enhanced Prediction logic
            let status = 'NORMAL';
            let prediction = '';
            let buyRecommendation = '';
            let riskLevel = '';
            let percentageText = '';

            if (currentNormalizedScore >= 7 || strongSignals >= 3) {
                status = 'POTENSI';
                percentageText = '100% - SUDAH KERING!';
                buyRecommendation = 'BELI SEKARANG! üöÄ';
                riskLevel = 'risk-low';
                prediction = `üéØ SAHAM SUDAH KERING! ${strongSignals} sinyal kuat terdeteksi. Potensi rally sangat tinggi!`;
            } else if (currentNormalizedScore >= 5.5 || (strongSignals >= 2 && mediumSignals >= 2)) {
                status = 'MENUJU KERING';
                percentageText = `${Math.round(percentageToDry)}% menuju kering`;
                buyRecommendation = 'SIAP-SIAP BELI üìà';
                riskLevel = 'risk-medium';
                prediction = `üìà Saham mendekati kondisi kering. ${strongSignals} sinyal kuat, ${mediumSignals} sinyal medium`;
            } else if (currentNormalizedScore >= 4) {
                status = 'NORMAL';
                percentageText = `${Math.round(percentageToDry)}% menuju kering`;
                buyRecommendation = 'TUNGGU SINYAL LEBIH KUAT ‚è≥';
                riskLevel = 'risk-medium';
                prediction = `‚öñÔ∏è Saham dalam kondisi normal. ${strongSignals} sinyal kuat terdeteksi`;
            } else {
                status = 'TUNGGU';
                percentageText = `${Math.round(percentageToDry)}% menuju kering`;
                buyRecommendation = 'TUNDA BELI ‚ùå';
                riskLevel = 'risk-high';
                prediction = `üí§ Butuh lebih banyak sinyal untuk konfirmasi`;
            }
            
            return {
                status,
                score: Math.round(currentNormalizedScore * 10) / 10,
                rawScore: score,
                reasons,
                prediction,
                buyRecommendation,
                riskLevel,
                percentageToDry: Math.round(percentageToDry),
                percentageText,
                signalStrength: {
                    strong: strongSignals,
                    medium: mediumSignals,
                    total: totalSignals
                },
                metrics: {
                    rsi: currentRSI,
                    volumeRatio5: volumeRatio5,
                    volumeRatio10: volumeRatio10,
                    rangeRatio,
                    pricePosition,
                    priceTrend3: priceTrend3,
                    priceTrend5: priceTrend5,
                    compression: priceCompression,
                    breakoutPotential,
                    currentPrice,
                    supportLevel,
                    resistanceLevel
                }
            };
        }

        // NEW: Compression calculation
        function calculateCompression(data, period) {
            if (data.length < period) return 0;
            
            const recent = data.slice(-period);
            const ranges = [];
            
            for (let i = 1; i < recent.length; i++) {
                const range = Math.abs(recent[i] - recent[i-1]) / recent[i-1];
                ranges.push(range);
            }
            
            const avgRange = calculateAverage(ranges);
            const maxRange = Math.max(...ranges);
            
            if (maxRange === 0) return 1;
            return 1 - (avgRange / maxRange);
        }

        // NEW: Breakout potential calculation
        function calculateBreakoutPotential(highs, lows, closes, volumes) {
            const recentHighs = highs.slice(-5);
            const recentLows = lows.slice(-5);
            const recentCloses = closes.slice(-5);
            const recentVolumes = volumes.slice(-5);
            
            const resistance = Math.max(...recentHighs);
            const support = Math.min(...recentLows);
            const currentClose = recentCloses[recentCloses.length - 1];
            const currentVolume = recentVolumes[recentVolumes.length - 1];
            const avgVolume = calculateAverage(recentVolumes.slice(0, -1));
            
            const priceNearResistance = (resistance - currentClose) / resistance < 0.02;
            const volumeSpike = currentVolume > avgVolume * 1.5;
            const narrowRange = (resistance - support) / support < 0.05;
            
            let potential = 0;
            if (priceNearResistance) potential += 0.4;
            if (volumeSpike) potential += 0.3;
            if (narrowRange) potential += 0.3;
            
            return potential;
        }

        function calculateRSI(closes, period = 10) {
            if (closes.length < period + 1) return Array(closes.length).fill(50);
            
            const gains = [];
            const losses = [];
            
            for (let i = 1; i < closes.length; i++) {
                const difference = closes[i] - closes[i - 1];
                gains.push(Math.max(difference, 0));
                losses.push(Math.max(-difference, 0));
            }
            
            const rsi = [];
            
            let avgGain = gains.slice(0, period).reduce((a, b) => a + b) / period;
            let avgLoss = losses.slice(0, period).reduce((a, b) => a + b) / period;
            
            if (avgLoss === 0) {
                rsi.push(100);
            } else {
                const rs = avgGain / avgLoss;
                rsi.push(100 - (100 / (1 + rs)));
            }
            
            for (let i = period; i < gains.length; i++) {
                avgGain = ((avgGain * (period - 1)) + gains[i]) / period;
                avgLoss = ((avgLoss * (period - 1)) + losses[i]) / period;
                
                if (avgLoss === 0) {
                    rsi.push(100);
                } else {
                    const rs = avgGain / avgLoss;
                    rsi.push(100 - (100 / (1 + rs)));
                }
            }
            
            return Array(closes.length - rsi.length).fill(null).concat(rsi);
        }

        function calculateMA(data, period) {
            if (data.length < period) return Array(data.length).fill(null);
            
            const ma = [];
            for (let i = period - 1; i < data.length; i++) {
                const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b);
                ma.push(sum / period);
            }
            return Array(data.length - ma.length).fill(null).concat(ma);
        }

        function calculateTrend(data, period) {
            if (data.length < period) return 0;
            
            const recent = data.slice(-period);
            const first = recent[0];
            const last = recent[recent.length - 1];
            
            return (last - first) / first;
        }

        function calculateAverage(arr) {
            const validArr = arr.filter(val => !isNaN(val));
            if (validArr.length === 0) return 0;
            return validArr.reduce((a, b) => a + b) / validArr.length;
        }

                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.resistanceLevel.toFixed(3)}</div>
                            <div class="metric-label">RESISTANCE LEVEL</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${(analysis.metrics.compression * 100).toFixed(1)}%</div>
                            <div class="metric-label">PRICE COMPRESSION</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${(analysis.metrics.breakoutPotential * 100).toFixed(1)}%</div>
                            <div class="metric-label">BREAKOUT POTENTIAL</div>
                        </div>
                    </div>
                </div>
            `;
            
            resultDiv.className = 'result ' + 
                (analysis.status === 'POTENSI' ? 'potensi' : 
                 analysis.status === 'MENUJU KERING' ? 'menuju-kering' :
                 analysis.status === 'NORMAL' ? 'normal' : 'tunggu');
            resultDiv.innerHTML = html;
            
            createChart(stockData, analysis);
        }

        function createChart(stockData, analysis) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            const dates = stockData.map(d => d.Date);
            const closes = stockData.map(d => d.Close);
            const volumes = stockData.map(d => d.Volume);
            
            if (window.stockChartInstance) {
                window.stockChartInstance.destroy();
            }
            
            // Create combined chart
            window.stockChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Close Price',
                            data: closes,
                            type: 'line',
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Volume',
                            data: volumes,
                            backgroundColor: 'rgba(200, 200, 200, 0.3)',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            title: {
                                display: true,
                                text: 'Volume'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `Stock Analysis - Status: ${analysis.status}`,
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
